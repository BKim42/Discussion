<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
    <div class = "box">
        <div class = "contents">
            <form method = "POST">
                {{form.hidden_tag()}}
                {{form.firstname.label}} {{form.firstname()}}
                <br>
                {{form.lastname.label}} {{form.lastname()}}
                <br>
                {{form.username.label}} {{form.username()}}
                <br>
                {{form.password.label}} {{form.password()}}
                <br>
                {{form.grade.label}} 
                {{form.grade}}
                <br>
                {{form.submit}}
                <br>
            </form>
        </div>
    </div>
</body>
</html>
<style>
    .contents{
        text-align: center;
    }
</style>
